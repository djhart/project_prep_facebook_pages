<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>Farcebook</title>

    <link href="style.css" rel="stylesheet"/>

  </head>
  <body>
    <nav class="navbar">
      <a class="nav-logo" href="/" >Farcebook</a>
      <form action="/" method="get" class="login">
        <div class="login-email">
          <label for="email" >Email</label>
          <input name="email" type="text" value=""/>
        </div>
        <div class="login-password">
          <label for="password" >Password</label>
          <input name="password" type="text" value=""/>
        </div>
        <input name="Log In" type="submit" value="Log In"/>
      </form>
    </nav>

    <div class="main-container">
      <div class="splash">
        <h2>Connect with all your friends!</h2>
        <ul class="splash-copy">
          <li>See photos and updates in your news feed.</li>
          <li>Post your status for the world to see form your profile</li>
          <li>Get in tough with your firends by "friending" them</li>
          <li>Like things because you're a positive person</li>
        </ul>
      </div>

      <div class="sign-up-container">
        <h1>Sign Up</h1>
        <form action="/" method="get" class="sign-up">
          <div class="name">
            <input name="fname" type="text" placeholder="First Name"/>
            <input name="lname" type="text" placeholder="Last Name"/>
          </div>
          <br/>
          <input name="email" type="text" placeholder="Your Email"/><br/>
          <input name="pw" type="text" placeholder="Your New Password"/><br/>
          <input name="pw-conf" type="text" placeholder="Confirm Your Password"/><br/>
          <h3 class="signup-birthday">Birthday</h3>
          <div class="birthday-select">
            <select name="birthday-month">
              <option selected disabled>Month</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select name="birthday-day">
              <option selected disabled>Day</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select name="birthday-year">
              <option selected disabled>Year</option>
              <option value="1999">1999</option>
            </select>
          </div>
          <br/>
          <div class="sex-buttons">
            <input name="gender" type="radio" value="Male"/> Male
            <input name="gender" type="radio" value="Female"/> Female
          </div>
          <br/>
          <input name="submit" type="submit" value="Sign Up!" class="sign-up-button"/>
        </form>
      </div>
    </div>
  </body>
</html>
